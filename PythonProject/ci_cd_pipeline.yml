name: Data Validation Pipeline

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *'  # run every 6 hours
  workflow_dispatch:  # allow manual run

jobs:
  sql_validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PostgreSQL
        uses: harmon758/postgresql-action@v1
        with:
          postgresql version: '14'
          postgresql db: 'test_db'
          postgresql user: 'postgres'
          postgresql password: 'password'

      - name: Run SQL validation scripts
        run: psql postgresql://postgres:password@localhost:5432/test_db -f sql/validate_data.sql

  python_tests:
    needs: sql_validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run PyTest
        run: pytest --junitxml=reports/test-results.xml

      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: reports/

  notify:
    needs: python_tests
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Send Slack notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: 'ðŸš¨ CI/CD pipeline failed! Check logs for details.'
